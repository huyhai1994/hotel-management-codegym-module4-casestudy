<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="signupForm" class="signup border p-4 shadow rounded" method="post">
                <h2 class="text-center mb-4">Create Room</h2>
                <div class="mb-3">
                    <label for="type" class="form-label">Room Type</label>
                    <input type="text" id="type" name="type" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Room Price</label>
                    <input type="text" id="price" name="price" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Room Description</label>
                    <input type="text" id="description" name="description" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" id="image" name="image" class="form-control" required>
                </div>

                <div class="text-center">
                    <img id="roomImage" src="https://images.pexels.com/photos/53464/sheraton-palace-hotel-lobby-architecture-san-francisco-53464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" width="400" height="400">
                </div>
                <br>
                <button type="submit" id="signupButton" class="btn btn-primary w-100">Create</button>
                <p id="message" class="mt-3"></p>
            </form>
        </div>
    </div>
</div>

<script src="SignUp.js"></script>
</body>
</html>
