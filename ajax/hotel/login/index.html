<div class="container bg-light bg-gradient p-4" style="margin-top: 150px">
    <div class="row">
        <div class="col col-sm-12">
            <form id="loginForm" class="login-form"
                  method="post">
                <p class="text-center mb-4 h1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" fill="currentColor"
                         class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd"
                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </p>
                <div class="mb-3">
                    <label for="email" class="form-label h4">Email</label>
                    <input type="email" id="email"
                           name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label h4">Password</label>
                    <input type="password" id="password"
                           name="password" class="form-control" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="login()">
                    Login
                </button>
                <p id="message"></p>
            </form>
        </div>
    </div>
