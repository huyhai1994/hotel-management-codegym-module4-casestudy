<div class="container bg-gradient bg-light"
     id="login-form">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form id="signupForm"
                  class="signup px-4 py-4"
                  method="post">
                <p class="text-center mb-4 h2">
                    Đăng kí </p>
                <div class="mb-3">
                    <label for="email"
                           class="form-label h4">Thư
                        điện tử/ email</label>
                    <input type="email" id="email"
                           name="email"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label for="name"
                           class="form-label h4">Họ
                        và tên</label>
                    <input type="text" id="name"
                           name="name"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label for="phone"
                           class="form-label h4">Số
                        điện thoại</label>
                    <input type="text" id="phone"
                           name="phone"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label for="password"
                           class="form-label h4">Mật
                        khẩu</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label for="birthday"
                           class="form-label h4">Ngày
                        tháng năm sinh</label>
                    <input type="date"
                           class="form-control"
                           id="birthday">
                </div>
                <button type="submit"
                        id="signupButton"
                        class="btn btn-primary w-100">
                    Gửi
                </button>
                <p id="message" class="mt-3"></p>
            </form>
        </div>
    </div>
</div>
