<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="Css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<!-- TODO: nav-bar -->
<div id="nav-placeholder" class="my-5">
</div>

<div class="container bg-gradient bg-light" id="login-form">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form id="signupForm" class="signup px-4 py-4" method="post">
                <p class="text-center mb-4 h2">Sign Up</p>
                <div class="mb-3">
                    <label for="email" class="form-label h4">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label h4">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label h4">Phone</label>
                    <input type="number" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label h4">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="birthday" class="form-label h4">Date Of Birth</label>
                    <input type="date" class="form-control" id="birthday">
                </div>

                <div class="mb-3 text-center">
                    <a href="">Login</a>
                </div>

                <button type="submit" id="signupButton" class="btn btn-primary w-100">Sign Up</button>
                <p id="message" class="mt-3"></p>
            </form>
        </div>
    </div>
</div>


<script>
    $(function () {
        $("#nav-placeholder").load("/hotel-management-system-codegym-module4/ajax/hotel/nav.html");
    });
</script>
<script src="SignUp.js"></script>
</body>
</html>
