<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="form-login border p-4 shadow rounded">
                <h2 class="text-center mb-4">Update Password</h2>

                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="text" class="form-control" id="password" >
                </div>

                <div class="form-group mb-3">
                    <label for="newpassword" class="form-label">Confirm new password</label>
                    <input type="text" class="form-control" id="newpassword" >
                </div>


                <div class="text-center" >
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>

                <br>

                <div class="text-center">
                    <a href="ProfileUser.html" type="submit" class="btn btn-danger">Cancel</a>
                </div>
                <p id="message" class="mt-3"></p>
            </form>
        </div>
    </div>
</div>
<script src="EditPassword.js"></script>
</body>
</html>
