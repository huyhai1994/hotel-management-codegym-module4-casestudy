<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<html>
<body>
<div class="container mt-5">
    <form class="form-login">
        <div class="form-group">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        </div>

        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name"required>
        </div>

        <div class="form-group">
            <label for="birthday" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="birthday" required>
        </div>

        <div class="form-group">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="form-group">
            <label for="avatar" class="form-label">Avatar URL</label>
            <input type="text" class="form-control" id="avatar" required>
            <div class="text-center mt-3">
                <img src="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2021/6/5/917130/Ronaldo-Euro-2004.png" alt="avatar" class="img-thumbnail" width="300" height="300">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary" >Update</button>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="UpdateUser.js"></script>
</body>
</html>
