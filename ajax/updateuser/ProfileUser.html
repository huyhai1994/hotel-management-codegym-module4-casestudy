<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="form-login border p-4 shadow rounded">
                <h2 class="text-center mb-4">Profile User</h2>
                <div class="form-group mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="birthday" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="birthday" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" readonly>
                </div>


                <div class="form-group mb-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="text" class="form-control" id="avatar" readonly>
                    <br>
                    <div class="text-center">
                        <img id="avatarPreview" src="" alt="Avatar" width="400" height="400">
                    </div>
                </div>


                <div class="text-center">
                    <a href="EditPassword.html" type="submit" class="btn btn-primary">Edit Password</a>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="ProfileUser.js"></script>
</body>
</html>
